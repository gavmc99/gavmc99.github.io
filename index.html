<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Irish Mags - Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>

  
  <!--link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script-->

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  

  <script>
    //mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN_HERE';
    mapboxgl.accessToken = "pk.eyJ1IjoiZ2F2OTkiLCJhIjoiY21oajJhc290MTVudjJscXYxeWVwYXJ3MyJ9.I9SUtqWI04eIh3fOzaKfkg";

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      //style: 'mapbox://styles/mapbox/empty-v1',
      //style: 'mapbox://styles/mapbox/streets-v12',
      //style: 'mapbox://styles/mapbox/light-v11', // clean, minimal look
      //center: [-1.617, 54.9722], // newcastle ireland
      center: [-8.0, 53.4], //ireland
      zoom: 6
      //zoom: 6  /// ireland zoom
    });

    async function loadPins() {
      const response = await fetch('mag_pins.json');
      const pins = await response.json();

      // Convert pins.json to GeoJSON
      const geojson = {
        type: "FeatureCollection",
        features: pins.map(pin => ({
          type: "Feature",
          properties: {
            name: pin.name,
            description: pin.description,
            type: pin.type
          },
          geometry: {
            type: "Point",
            coordinates: [pin.lng, pin.lat]
          }
        }))
      };

      // Add GeoJSON source with clustering enabled
      map.addSource('pins', {
        type: 'geojson',
        data: geojson,
        cluster: true,
        clusterMaxZoom: 10,
        clusterRadius: 50
      });

      // Cluster layer (bubbles showing number of markers)
      map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'pins',
        filter: ['has', 'point_count'],
        paint: {
          'circle-color': '#ff9900',
          'circle-radius': [
            'step',
            ['get', 'point_count'],
            15, 5,
            20, 10,
            25
          ]
        }
      });

      // Cluster count labels
      map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'pins',
        filter: ['has', 'point_count'],
        layout: {
          'text-field': '{point_count_abbreviated}',
          'text-font': ['Open Sans Bold'],
          'text-size': 12
        }
      });




      // Individual (unclustered) points
      map.addLayer({
        id: 'unclustered-point',
        type: 'symbol',
        source: 'pins',
        filter: ['!', ['has', 'point_count']],
        layout: {
          'icon-image': [
            'match',
            ['get', 'type'],
            'Meet_Up', 'stadium',
            //'Meet_Up', 'town-hall',
            'Mag', 'clothing-store',
            'Hotel', 'lodging',
            'Drinks', 'bar',
            'Food','restaurant',
            'marker' // fallback
          ],
          'icon-size': 2.2,
          'text-field': ['get', 'name'],
          'text-offset': [0, 2.7],
          'text-size': 14
        }
      });

      // Zoom into cluster on click
      map.on('click', 'clusters', e => {
        const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
        const clusterId = features[0].properties.cluster_id;
        map.getSource('pins').getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.easeTo({ center: features[0].geometry.coordinates, zoom });
        });
      });

      // reduce the detail
      map.on('style.load', () => {
        const layersToRemove = [
          'poi-label',           // shops, cafes, etc.
          'road-label',          // road names
          'road',                // road geometry
          'building',            // building footprints
          'transit-label',       // bus/train labels
          'poi',                 // sometimes used for points of interest
        ];

        layersToRemove.forEach(id => {
          if (map.getLayer(id)) {
            map.removeLayer(id);
          }
        });
      });




      // Popup for individual pins
      map.on('click', 'unclustered-point', e => {
        const coords = e.features[0].geometry.coordinates.slice();
        const { name, description } = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(coords)
          .setHTML(`<strong>${name}</strong><br/>${description}`)
          .addTo(map);
      });

      map.on('mouseenter', 'clusters', () => map.getCanvas().style.cursor = 'pointer');
      map.on('mouseleave', 'clusters', () => map.getCanvas().style.cursor = '');
    }

    map.on('load', loadPins);
  </script>
</body>
</html>
