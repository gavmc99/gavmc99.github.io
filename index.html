<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irish Mags â€” Locations</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .mapboxgl-popup-content { font-family: system-ui, sans-serif; font-size: 14px; }

    /* Custom marker styling */
    .custom-marker {
      width: 32px;
      height: 32px;
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ðŸ”‘ Replace this with your own Mapbox public token
    mapboxgl.accessToken = "pk.eyJ1IjoiZ2F2OTkiLCJhIjoiY21oajJhc290MTVudjJscXYxeWVwYXJ3MyJ9.I9SUtqWI04eIh3fOzaKfkg";

    // Initialize the map centered on Ireland
    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v12",
      center: [-8.0, 53.4], // longitude, latitude
      zoom: 6
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Load pin data from pins.json
    fetch("mag_pins.json")
      .then(response => {
        if (!response.ok) throw new Error("Failed to load pins.json");
        return response.json();
      })
      .then(pins => {
        pins.forEach(pin => {
          // Create a custom marker element
          const el = document.createElement('div');
          el.className = 'custom-marker';

          // Assign icon based on type
          // el.style.backgroundImage = 'url(icons/beer.svg)';
          if (pin.type === 'Mag') {
             el.style.backgroundImage = 'url(icons/clothing-store.svg)';
            //console.log("MAG");
          } else if (pin.type === 'Meet_Up') {
             el.style.backgroundImage = 'url(icons/building.svg)';
            //console.log("MEET");
          }
          console.log("END");
          
          // Add marker to map with popup
          new mapboxgl.Marker(el)
            .setLngLat([pin.lng, pin.lat])
            .setPopup(new mapboxgl.Popup().setHTML('
              <strong>${pin.name}</strong><br/>
            '))
            .addTo(map);
        });
      })
      .catch(err => console.error("Error loading pins:", err));
  </script>
</body>
</html>
